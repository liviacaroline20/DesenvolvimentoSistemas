<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Contador de Números Divisíveis por 3</title>
</head>
<body>
    <script>
        let contador = 0;
        
        while(true) {
            let numero = Number(prompt("Digite um número: "));
            
            if (numero === 0) {
                break;
            }
            
            if (numero % 3 === 0) {
                contador++;
            }
        }
        
        document.writeln(`Quantidade de números divisíveis por 3: ${contador}`);
    </script>
</body>
</html>
