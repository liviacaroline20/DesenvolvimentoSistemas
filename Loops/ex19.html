<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
   
    <title>Document</title>
</head>
<body>
    <p>
        <b>19</b>
      Faça um programa que mostre a quantidade de divisores de um número digitado pelo usuário.
    </p>
    <script>

        let numero = 0;
        cont = 0;

         prompt(" digite um numero: ");
        for ( let i = 1 ; i <= numero; i++ ){
            if (numero % i === 0){
                cont ++;
            }
        }
        document.writeln(" o total de divisores do numero digitado é: " + cont);
        
    </script>
</body>
</html>
