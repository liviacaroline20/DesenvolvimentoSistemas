<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <title>Document</title>
</head>
<body>
    <p>
        <b>22</b>
        Faça um programa que verifique se um número digitado pelo usuário é primo.
    </p>
    <script>

        let numero = 0;

        prompt(" digite um numero:");
        if( numero % 1 === 0){
            document.writeln(" esse numero é primo ")
        }

        else{
            document.writeln(" esse numero nao é primo! ")
        }
    </script>
</body>
</html>
