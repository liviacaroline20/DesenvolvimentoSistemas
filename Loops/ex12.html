<!DOCTYPE html>
<html>
<head>
  <title>Tabela ASCII</title>
  <style>
    table {
      border-collapse: collapse;
      width: 50%;
    }
    th, td {
      border: 1px solid #000;
      padding: 6px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Tabela ASCII Normal (Códigos 32 a 126)</h2>
  <table>
    <thead>
      <tr>
        <th>Código</th>
        <th>Caractere</th>
      </tr>
    </thead>
    <tbody id="tabelaAscii"></tbody>
  </table>

  <script>
    const tabela = document.getElementById("tabelaAscii");

    for (let i = 32; i <= 126; i++) {
      let linha = document.createElement("tr");

      let codigo = document.createElement("td");
      codigo.textContent = i;

      let caractere = document.createElement("td");
      caractere.textContent = String.fromCharCode(i);

      linha.appendChild(codigo);
      linha.appendChild(caractere);
      tabela.appendChild(linha);
    }
  </script>
</body>
</html>
