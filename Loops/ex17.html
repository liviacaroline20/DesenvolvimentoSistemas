      <p>
        <b>17</b>
 Faça um programa para ler, calcular e exibir a média de duas notas válidas de 10 alunos digitados pelo usuário. 
    </p>
    <script>
     qtdAluno = 10;
      soma = 0;
      media = 0 ;
      
      for ( let i = 0 ; i <= qtdAluno; i ++ ){
        let nota01 = prompt(" digite a nota: ")
        let nota02 = prompt (" digite a segunda  nota: ")

        soma = nota01 + nota02
         media = soma / qtdAluno;
      }document.writeln( " a media sera: " + media )

    </script>
